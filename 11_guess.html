<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvor mange timer har du fløjet?</p>

    <input type="text" id="gæt" />

    <button>Gæt!</button>
    <button id="spil_igen">Nyt Spil</button>

    <script>
      let tal = Math.round(Math.random() * 20);

      let guess;
      let antal = 1;

      document.querySelector("button").addEventListener("click", guessTal);
      document.querySelector("#spil_igen").addEventListener("click", SpilIgen);

      document.querySelector("#spil_igen").style.visibility = "hidden";

      function guessTal() {
        guess = document.querySelector("#gæt").value;

        if (guess == tal) {
          console.log("Rigtigt\ndu prøvede " + antal + " gange");

          document.querySelector("#spil_igen").style.visibility = "visible";
          document.querySelector("button").style.visibility = "hidden";
        } else if (tal > guess) {
          console.log("for lavt - prøv igen!");
          antal++;
        } else {
          console.log("for højt - prøv igen");
          antal++;
        }
      }
      function SpilIgen() {
        location.reload();
      }
    </script>
  </body>
</html>
