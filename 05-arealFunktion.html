<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>hvad er længden?</p>
    <input type="text" id="længden" />
    <p>hvad er bredden?</p>
    <input type="text" id="bredden" />
    <button>klik og kik i konsol</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let længde = document.querySelector("#længden").value;
        let bredde = document.querySelector("#bredden").value;

        let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(
          længde,
          bredde
        )}`;
        console.log(resultat);
      }
      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
